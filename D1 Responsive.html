
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Manager</title>
  <link rel="stylesheet" href="D1 responsive.css">
</head>
<body>
 
  <header>
    <h1>Chef Manager</h1>
  </header>


  <div class="layout">
    
    <nav>
      <button data-section="add">Add Chefs</button>
      <button data-section="menu">Menu</button>
      <button data-section="restaurants">Restaurants</button>
    </nav>

    
    <main>
      
      <section id="add" class="section active">
        <form id="chefForm">
          <label>Chef Name</label>
          <input type="text" id="chefName" required>

          <label>Specialization</label>
          <input type="text" id="specialization" required>

          <label>Years of Experience</label>
          <input type="number" id="experience" required>

          <button type="submit">Add Chef</button>
        </form>

        <table id="chefTable">
          <thead>
            <tr>
              <th>Chef Name</th>
              <th>Specialization</th>
              <th>Years of Experience</th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
      </section>

      
      <section id="menu" class="section">
        <h2>Menu</h2>
        <p>Menu content goes here.</p>
      </section>

  
      <section id="restaurants" class="section">
        <h2>Restaurants</h2>
        <p>Restaurant content goes here.</p>
      </section>
    </main>
  </div>

  <script src="D1 Responsive.js"></script>
</body>
</html>
